<h4 class="text-canter">Listado de Gastos</h4>
<hr>
<div class="row " style="margin-top: 40px">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong>${{ presupuesto }}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-secondary sizeAlert">
            restante: <strong>${{ restante }}</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li *ngfor="let gastos of listarGastos">
                <strong>{{ gasto.nombre }}</strong>
                <strong>${{ gasto.cantidad }}</strong>
            </li>
        </ul>
    </div>
</div>
