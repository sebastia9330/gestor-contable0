<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center text-white">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
            <div *ngIf="cantidadIncorrecta" class="text-center mb-3">    
                <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
            </div>
                <input type="number"  [(ngModel)]="cantidad"  class="form-control form-control-lg " placeholder="Ingrese su Presupuesto">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary btn-lg m-2" (click)="agregar()">Aceptar</button>
                    <button class="btn btn btn-success btn-lg  m-2" (click)="ingreso()">Ingresos</button>
                    <button class="btn btn-danger btn-lg  m-2" (click)="gasto()">Gastos</button>
                </div>
            </div>
        </div>
    </div>
</div>
